{% extends 'index.html' %}

{% block content %}
<div class="content"><!-- Content Section -->
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-sm-4 margint60"><!-- Sidebar -->
                <div class="luxen-widget news-widget">
                    <div class="title">
                        <h5>{{hotelInfo.title}}</h5>
                    </div>
                    <p>{{hotelInfo.text}}</p>
                </div>
                <div class="luxen-widget news-widget">
                    <div class="title">
                        <h5>CONTACT</h5>
                    </div>
                    <ul class="footer-links">
                        <li><p><i class="fa fa-map-marker"></i> {{contact.local}}</p></li>
                        <li><p><i class="fa fa-phone"></i> +{{contact.phone}}</p></li>
                        <li><p><i class="fa fa-envelope"></i> {{contact.email}}</p></li>
                    </ul>
                </div>
                <div class="luxen-widget news-widget">
                    <div class="title">
                        <h5>SOCIAL MEDIA</h5>
                    </div>
                    <ul class="social-links">
                        <li><a href="http://facebook.com/2035themes"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="http://twitter.com/2035themes"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="http://vine.com/2035themes"><i class="fa fa-vine"></i></a></li>
                        <li><a href="http://foursquare.com/2035themes"><i class="fa fa-foursquare"></i></a></li>
                        <li><a href="http://instagram.com/2035themes"><i class="fa fa-instagram"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-9 col-sm-8"><!-- Contact -->
                <div id="map" class="maps pos-center margint60"><!-- Contact Maps -->
                    <div style="position:relative;overflow:hidden;"><a href="https://yandex.ru/maps?utm_medium=mapframe&utm_source=maps" style="color:#eee;font-size:12px;position:absolute;top:0px;">Яндекс Карты</a><a href="https://yandex.ru/maps/?ll=29.030665%2C41.036424&utm_medium=mapframe&utm_source=maps&z=8.32" style="color:#eee;font-size:12px;position:absolute;top:14px;">Провинция Стамбул — Яндекс Карты</a><iframe src="https://yandex.ru/map-widget/v1/?ll=29.030665%2C41.036424&z=8.32" width="750" height="408"  frameborder="1" allowfullscreen="true" style="position:relative;"></iframe></div>
                </div>
                <div class="contact-form margint60" style="margin:50px 0;"><!-- Contact Form -->
                    <form action="#" method="POST" id="ajax-contact-form">
                       {% csrf_token %}
                       {{contactForm}}
                        <input class="pull-right margint10" type="submit" value="SUBMIT">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
